<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>

<div class="container">
    <div class="left">

        <div class="text">
            <div class="text-heading">Learn to code by watching others</div>

            <div class="text-paragraph">See how experienced developers solve problems in real-time. Watching scripted
                tutorials is great,
                but understanding how developers think is invaluable.
            </div>
        </div>

    </div>

    <div class="right">
        <button class="btn-tryit"><b>Try it free 7 days</b> then $20/mo. thereafter</button>

        <div class="form">
            <form action="">
                <input type="text" placeholder="First Name"><br>
                <input type="text" placeholder="Last Name"><br>
                <input type="text" placeholder="Email Address"><br>
                <input type="text" placeholder="Password"><br>
                <input type="submit" class="btn-submit" value="Claim your free trial"><br>
                <label>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></label>
            </form>
        </div>
    </div>

</div>

</body>
</html>
